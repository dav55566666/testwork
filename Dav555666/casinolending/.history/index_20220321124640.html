<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>BaxBet</title>
</head>
<body>
	<div class="prise_popap">
		<img src="img/popup-1.jpg" alt="">
	</div>
	<header>
		<a href="#" class="logo">
			<img src="img/logo.png" alt="">
		</a>
	</header>
	<div class="content">
		<div class="drum">
			<div class="drum_active"></div>
			<button class="clickspin"></button>
			<div class="drum__spins">
				<div class="drum__spins-num">
					<img src="img/number.png" alt="">
				</div>
			</div>
			<div class="drum__window">
				<ul class="one">
					<li><img src="img/item-1.png" alt=""></li>
					<li><img src="img/item-2.png" alt=""></li>
					<li><img src="img/item-3.png" alt=""></li>
					<li><img src="img/item-4.png" alt=""></li>
				</ul>
				<ul class="two">
					<li><img src="img/item-1.png" alt=""></li>
					<li><img src="img/item-2.png" alt=""></li>
					<li><img src="img/item-3.png" alt=""></li>
					<li><img src="img/item-4.png" alt=""></li>
				</ul>
				<ul class="three">
					<li><img src="img/item-1.png" alt=""></li>
					<li><img src="img/item-2.png" alt=""></li>
					<li><img src="img/item-3.png" alt=""></li>
					<li><img src="img/item-4.png" alt=""></li>
				</ul>
			</div>
			<div class="popup no-luck">
				<img src="img/popup-1.jpg" alt="">
			</div>
			<div class="popup you-win">
				<img src="img/popup-2.jpg" alt="">
			</div>
			<div class="popup add-spin">
				<img src="img/popup-3.jpg" alt="">
			</div>
			<div class="popup respin">
				<img src="img/popup-4.jpg" alt="">
			</div>
			<div class="popup next-win">
				<img src="img/popup-5.jpg" alt="">
			</div>
			<div class="popup total-win">
				<img src="img/popup-6.jpg" alt="">
				<a href="#" class="total-win__btn">
					<img src="img/text-btn-2.png" alt="">
				</a>
			</div>
			<div class="big-win">
				<img src="img/big-win.png" alt="">
			</div>
		</div>
		<div class="switch"></div>
		<div class="text active">
			Крути барабан
		</div>
	</div>
	<footer>
		<div class="btn-twist">
			<img src="img/text-btn.png" alt="">
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/app.min.js"></script>
</body>
</html>
